<section class="bg-black">
    <div class="w-full my-5 flex justify-between items-center px-4 gap-1">
        <app-level [progress]="100" />
        <app-per-hour />
    </div>

    <div
        class="w-full justify-center items-center rounded-tl-3xl rounded-tr-3xl border-t-4 border-[#a005a5] bs-out bg-[#4c104e]">

        <app-toast />

        <div class="flex justify-center items-center gap-2">
            <app-balance />
            <button><img src="assets/icons/add.svg" alt="add" class="w-5"></button>
        </div>

        <app-nav class="w-full my-2" />

        <div class="bg-[#4a144dd7] text-white rounded-lg  shadow-2xl p-0 w-10/12 mx-auto mt-3 box-border">
            <div class="flex justify-center items-center gap-2 w-full px-2">
                <img src="assets/products/1.png" alt="Pizzería" class="w-1/3">
                <div class="text-xs w-fit">
                    <h2 class="text-sm font-bold">Pizzería</h2>
                    <p class="flex items-center">
                        <img src="assets/icons/sm-coin.png" alt="coin" class="w-4">
                        +2,195/día
                    </p>
                    <p class="flex items-center">
                        <img src="assets/icons/sm-coin.png" alt="coin" class="w-4">+91,46/hora
                    </p>
                    <p class="flex items-center">
                        <img src="assets/icons/sm-coin.png" alt="coin" class="w-4">+41,462/total
                    </p>
                </div>
                <button
                    class="w-1/4 text-center transition-transform duration-300 ease-in-out active:scale-125">
                    Comprar
                </button>
            </div>
        </div>
        <div class="grid grid-cols-2 gap-4 mt-2 p-2">
            @for (i of [1,2,3,4]; track $index) {
            <app-product (modalOpened)="toggleModal()" />

            }
        </div>
        
    </div>

    <app-actions />

    @if(isModalOpen){
    <app-modal (modalClosed)="toggleModal()" class="fadeInUp" />
    }
</section>
