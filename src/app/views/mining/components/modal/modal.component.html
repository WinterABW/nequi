<div class="fixed inset-0 bg-opacity-50 flex items-end" [ngClass]="modalAnimationClass">
    <div
        class="relative w-full flex flex-col justify-between items-center h-3/4 rounded-tl-3xl rounded-tr-3xl border-t-4 border-[#a005a5] bs-out bg-[#3E0D40] p-4">

        <!-- Imagen en el borde superior -->
        <img src="https://via.placeholder.com/400x400" alt="Imagen"
            class="absolute top-0 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-full border-[16px] border-white border-opacity-20"
            [ngClass]="isSmallScreen ? 'w-40' : 'w-60'">

        <!-- Botón de cierre -->
        <button (click)="closeModal()" class="w-full flex justify-end absolute top-0 p-4">
            <img src="assets/close.svg" alt="close" class="w-8">
        </button>

        <!-- Contenido del modal -->
        <div class="w-full text-center text-white" [ngClass]="isSmallScreen ? 'mt-20' : 'mt-32'">
            <h2 class="text-2xl font-semibold mb-4">Título</h2>
            <p class="mb-4">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Exercitationem sed totam velit,
                eveniet delectus esse?</p>

            <!-- Otra sección de contenido -->
            <div class="p-4 rounded-lg w-full">
                <p class="text-xs font-semibold mb-2">Beneficio por hora</p>
                <p>Precio</p>
            </div>

            <button class="text-xl py-6 px-10 bg-purple-700 rounded-2xl shadow-4xl">TEXTO del BOTON</button>
        </div>
    </div>
</div>
